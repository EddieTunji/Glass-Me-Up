<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Me Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Glass Me Up</h1>
        <nav>
            <ul>
                <li><a href="#summer-section">Summer Glasses</a></li>
                <li><a href="#winter-section">Winter Glasses</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search for glasses...">
        </section>
        
        <section id="summer-section">
            <h2>Summer Collection</h2>
            <div id="summer-glasses" class="glasses-container"></div>
        </section>
        
        <section id="winter-section">
            <h2>Winter Collection</h2>
            <div id="winter-glasses" class="glasses-container"></div>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
