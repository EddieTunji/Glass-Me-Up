<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Me Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Glass Me Up</h1>
        <nav>
            <ul>
                <li><a href="#summer-section">Summer Glasses</a></li>
                <li><a href="#winter-section">Winter Glasses</a></li>
                <li><a href="#cart-section">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <input type="text" id="search" placeholder="Search glasses...">
<select id="filter">
    <option value="all">All</option>
    <option value="summer">Summer Glasses</option>
    <option value="winter">Winter Glasses</option>
</select>
        <section id="summer-section">
            <h2>Summer Collection</h2>
            <div class="glasses-grid" id="summer-glasses"></div>
        </section>

        <section id="winter-section">
            <h2>Winter Collection</h2>
            <div class="glasses-grid" id="winter-glasses"></div>
        </section>

        <section id="cart-section">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-container"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
